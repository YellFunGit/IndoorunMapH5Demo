<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0, minimum-scale=1, maximum-scale=1 minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta http-equiv="Cache-ontrol" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <link rel="stylesheet" type="text/css" href="static/app.css">
    <link rel="stylesheet" type="text/css" href="static/indoorun.css">
    <script type="text/javascript" src="static/manifest.min.js"></script>
    <script type="text/javascript" src="static/indoorunMap.min.js"></script>
    <script type="text/javascript" src="static/yfmap.min.js"></script>
  </head>
  <body>
  <div id="app">
    <div id="map" class="page"></div>
    <div id="floorList">
      <floorlistdiv v-bind:floorlist="floorList" v-show="show" v-bind:locatefloorid="locateFloorId" v-bind:selectfloorid="currentFloorId" v-on:onselect="onSelect"></floorlistdiv>
    </div>
    <div id="zoom">
      <zoom v-bind:map="map"></zoom>
    </div>
    <unitdetail id="unitdetail" v-bind:unit="unit" v-if="show" v-on:clickbg="clickbg" v-on:setend="onSetEnd"></unitdetail>
    <navigatestop id="navigatestop" v-if="show" v-on:click="click"></navigatestop>
  </div>
  </body>
</html>
